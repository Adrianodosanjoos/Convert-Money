<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>

    <link rel="stylesheet" href="style.css">


    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https: //fonts.googleapis.com/css2?family= Montserrat :ital,wght@0,400;0,500;0,700;0,900;1,600 & family= Open+Sans:wght@300;500;700 & family= PT+Serif:ital, wght@0,700;1,700 & família= Roboto:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,700;1,900 & display=swap"
        rel="stylesheet">


<body>
    <img class="logo" src="./assets/logo (1).gif" alt="logo-covert">
    <main>

        <label>
            converter <b>de </b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>

        </label>

        <label>
            converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar amaericano</option>
                <option value="euro">€ Euro</option>
            </select>

        </label>

        <label>
            valor
            <input class="input-currency" placeholder="R$ 10.000,00">

        </label>

        <button class="convert-button">
            converter
        </button>
        <section>
            <div class="currency-box">
                <img src="./assets/brasil 2.png" alt="moeda-real">
                <p class="currency"> Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>
            <img class="arrow-img" src="./assets/Vector.png" alt="seta">
            <div class="currency-box">
                <img class="currency-img" src="./assets/estados-unidos (1) 1.png" alt="moeda-americana">
                <p class="currency" id="currency-name">Dólar americano</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>

    </main>
    </head>
</body>
<script src="./scripts.js"></script>

</html>
